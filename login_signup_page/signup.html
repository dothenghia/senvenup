<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="shortcut icon" href="../assets/image/logo/seven.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/icon/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="../assets/icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="./login_signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-main">
        <!-- Begin : MODAL LOGIN -->
        <div id="login-modal">

            <div id="login-header">
                <div class="grid">
                    <div class="login-header-container">
                        <div class="login-header_left">
                            <a href="../index.html" class="login-header-logo">
                                <img src="../assets/image/logo/seven.png" alt="Logo">
                            </a>
                            <h2 class="login-header-title">Sign up</h2>
                        </div>
                        <div class="login-header_right">
                            <a href="https://www.facebook.com/thenghia.80/" class="login-header-help">
                                Hỗ trợ
                                <i class="far fa-question-circle"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="login-body">
                <div class="grid">
                    <div class="login-body-container" style="justify-content: center;">
                        <!-- <div class="login-body-logo">
                            <img src="../assets/image/logo/seven.png" alt="">
                        </div> -->
        
        
                        <div class="login-form-container">
                            <p class="form-heading">Sign up</p>
                            
                            <div class="form-body">
                                <form action="">
                                    <div class="form-input">
                                        <input type="text" class="form-control" placeholder="Email/Phone number/User name" required>
                                    </div>
                                    <div class="form-input">
                                        <input type="password" class="form-control" placeholder="Password" required>
                                    </div>
                                    <div class="form-input">
                                        <input type="password" class="form-control" placeholder="Confirm password" required>
                                    </div>

                                    <div class="form-input--policy">
                                        <input type="checkbox" name="checkbox-policy" id="checkbox-policy" required class="form-checkbox-policy">
                                        <label for="checkbox-policy" class="form-policy"> By registering, you agree to us about
                                            <br><a href="./policy.html" class="form-policy-link" target="_blank">Terms of Service </a> & <a href="./policy.html" class="form-policy-link" target="_blank">Privacy Policy</a> </label>
                                    </div>
                                    
                                    <button class="form-login-signup">signup</button>

                                </form>
                            </div>
        
                            <div class="form-footer">
                                <div class="form-footer--switch">
                                    <p class="">Already have an account ?
                                        <a href="./login.html" class="change-form">Log in</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div id="login-footer">

            </div>

        </div>
        <!-- End : MODAL LOGIN -->
        <!-- Begin : BACKGROUNG SLIDER LOGIN -->
        <div id="login-slider-background">
            <div class="slider-background-container">
                <div class="image-container" style="background-image: url(../assets/image/slider/slider1.jpg);"></div>
                <div class="image-container" style="background-image: url(../assets/image/slider/slider2.jpg);"></div>
                <div class="image-container" style="background-image: url(../assets/image/slider/slider4.jfif);"></div>
                <div class="image-container" style="background-image: url(../assets/image/slider/slider5.jfif);"></div>
                <div class="image-container" style="background-image: url(../assets/image/slider/slider1.jpg);"></div>
            </div>
        </div>





        <!-- End : BACKGROUNG SLIDER LOGIN -->



    </div>
</body>
</html>
