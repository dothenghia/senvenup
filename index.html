<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seventh Game</title>
    <link rel="shortcut icon" href="./assets/image/logo/seven.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/icon/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>
    <div id="main">
        <div id="header">
            <!-- NAVIGATION LIST -->
            <ul class="nav-list">
                <li class="nav-logo">
                    <img class="nav-logo-image" src="./assets/image/logo/seven.png" alt="Logo">
                </li>
                <li class="nav-button nav-button-sub">
                    Browse
                    <ul class="subnav">
                        <li class="subnav-item subnav-active">Home</li>
                        <li class="subnav-item">Top Game</li>
                        <li class="subnav-item">Free Game</li>
                        <li class="subnav-item">Best Seller</li>
                        <li class="subnav-item">Editor Choice</li>
                        <div class="subnav-line"></div>
                    </ul>
                </li>
            </ul>
            
            <ul class="nav-list">
                <li class="nav-search-input">
                    <input type="text" placeholder="Type something ...">
                </li>
                <li class="nav-search-button">
                    <i class=" ti-search nav-search-icon"></i>
                </li>
                <li class="nav-button">Sign in</li>
                <li class="nav-button">Sign up</li>
            </ul>
        </div>
    
        <div id="body">
            <div id="slider">
                <div class="slider-container">
                    <div class="image-container">
                        <img src="./assets/image/slider/slider1.jpg" alt="Slider 1">
                    </div>
                    <div class="image-container">
                        <img src="./assets/image/slider/slider2.jpg" alt="Slider 2">
                    </div>
                    <div class="image-container">
                        <img src="./assets/image/slider/slider4.jfif" alt="Slider 4">
                    </div>
                    <div class="image-container">
                        <img src="./assets/image/slider/slider5.jfif" alt="Slider 5">
                    </div>
                    <div class="image-container">
                        <img src="./assets/image/slider/slider1.jpg" alt="Slider 1">
                    </div>
                </div>

            </div>
    
            <div class="container">
                <div class="grid">
                    <div class="grid__row">

                        <div class="grid__column-2">
                            <div id="side-bar">
                                <div class="category-title">
                                    <p>TAGS</p>
                                </div>
                                <ul class="category-list">
                                    <li class="category-item">8bits</li>
                                    <li class="category-item">Action</li>
                                    <li class="category-item">Adventure</li>
                                    <li class="category-item">Fantasy</li>
                                    <li class="category-item">Horror</li>
                                    <li class="category-item">Multiplayer</li>
                                    <li class="category-item">Puzzle</li>
                                    <li class="category-item">Survival</li>
                                    <li class="category-item">Singleplayer</li>
                                </ul>
                            </div>
                        </div>
                            
                        <div class="grid__column-10">
                            <div id="game-container">
                                <div class="game-item">
                                    <div class="game-thumbnail">
                                        <img src="./assets/image/game/game1.jpg" alt="Game 1">
                                    </div>
                                    <div class="game-content">
                                        <h2 class="game-name">Super Leap Day</h2>
                                        <p class="game-download-count">1,6K
                                            <i class="ti-download"></i>
                                        </p>
                                        <h3 class="game-producer">Nitrome</h3>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    
    
        <div id="footer">
    
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
